<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>PAGINA DE CADASTRO</h2>
    <form action="" method="get">
        <label for="Nome">Nome:</label>
        <input name="Nome" type="text">
        <br><br>

        <label for="Nome Completo">Nome completo:</label>
        <input name="Nome Completo" type="text">
        <br><br>

        <label for="CPF">CPF:</label>
        <input name="CPF" type="text" placeholder="000.000.000-00">
        <br><br>

        <label for="Email">Email:</label>
        <input name="Email" type="email">
        <br><br>

        <label for="WebSite">WebSite</label>
        <input name="WebSite" type="url">
        <br><br>

        <label for="Endereço">Endereço:</label>
        <input name="Endereço" type="text">
        <br><br>

        <label for="Bairro">Bairro:</label>
        <input name="Bairro" type="text">

        <label for="Cidade">Cidade:</label>
        <input name="Cidade" type="text">
        <br><br>

        <label for="CEP">CEP:</label>
        <input name="CEP" type="text" placeholder="00000-00">
        
        <label for="UF">UF</label>
        <select name="UF"> 
            <option value="MG">MG</option>
            <option value="SP">SP</option>
            <option value="BA">BA</option>
            <option value="RJ">RJ</option>
            <option value="ES">ES</option>
            <option value="PI">PI</option>
            <option value="RS">RS</option>
        </select>
        <br><br>

        <label for="Telefone">Telefone:</label>
        <input type="tel" placeholder="(00)0000-0000">

        <label for="Fax">Fax:</label>
        <input name="Fax" type="text">
        <br><br>

        <label for="Data de nascimento">Data de nascimento</label>
        <input name="Data de nascimento" type="date">
        
        <label for="">Sexo:</label>
        <input name="Sexo" type="radio" value="Masculino">
        <label for="Sexo">M</label>

        <input name="Sexo" type="radio" value="Feminino">
        <label for="Sexo">F</label>
        <br><br>

        <label for="Celular">Celular:</label>
        <input name="Celular" type="tel" placeholder="(00)00000-0000">
        <br><br>

        <label for="Estado Civil">Estado Civil:</label>
        <select name="Estado Civil" >
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Viuvo">Viuvo</option>
            <option value="Divorciado">Divorciado</option>
        </select>
        <br><br>

        <label for="Login">Login:</label>
        <input name="Login" type="text">

        <label for="Senha">Senha</label>
        <input name="Senha" type="password">

        <p>Deseja receber informações sobre os seguintes assuntos abaixo: </p>

        <label for="informações"></label>
        <input name="informações" type="checkbox">
        <label for="informações">Tecnologia</label>

        <input name="informações" type="checkbox">
        <label for="informações">Esportes</label>

        <input name="informações" type="checkbox">
        <label for="informações">Automoveis</label>

        <input name="informações" type="checkbox">
        <label for="informações">Culinaria</label>

        <input name="informações" type="checkbox">
        <label for="informações">Politica</label>

        <input name="informações" type="checkbox">
        <label for="informações">Policial</label>

        <input name="informações" type="checkbox">
        <label for="informações">Tempo</label>
        <br>

        <input name="informações" type="checkbox">
        <label for="informações">Cultura</label>

        <input name="informações" type="checkbox">
        <label for="informações">Economia</label>

        <input name="informações" type="checkbox">
        <label for="informações">Jogos</label>

        <input name="informações" type="checkbox">
        <label for="informações">Educação</label>

        <input name="informações" type="checkbox">
        <label for="informações">Viagem</label>

        <input name="informações" type="checkbox">
        <label for="informações">Empregos</label>

        <input name="informações" type="checkbox">
        <label for="informações">Moda e estilo</label>
        <br><br>

        <label for="autorização"></label>
        <input name="autorização" type="checkbox">
        <label for="autorização">Li as regras de cadastro e autorizo a criação do usuario</label>
        <br><br>

        <input type="submit" value="Confirmar">
        <input type="reset"  value="Retornar">
    </form>

    
</body>
</html>
