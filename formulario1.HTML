<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Pedro Vinicius"> 
    <title>Cadastro Escolar</title>
</head>
<body>
    <h2>MANUTENCÃO DE USUARIOS DO SISTEMA INTERNO</h2>
<form action="" method="get">
    <label for="Login">Login:</label>
    <input name="Login" type="text">
    <br> <br>

    <label for="Senha">Senha:</label>
    <input name="Senha" type="password">
    <br><br>

    <label for="Status">Status:</label>
    <select name="Status" >
        <option value="Inativo">Inativo</option>
        <option value="Ativo">Ativo</option>
    </select>

    <br><br>
    <label for=""> Tipo:</label>
    <input name="Tipo" type="radio" value="Tecnico">
    <label for="Tecnico">Tecnico</label>

    <input name="Tipo" type="radio" value="Professor">
    <label for="Tipo">Professor</label>

    <input name="Tipo" type="radio" value="Aluno">
    <label for="Tipo">Aluno</label>
    <br><br>
    
    <label for="Data Criação">Data Criação:</label>
    <input name="Data Criação" type="date">
    <br><br>

    <label for=""> Perfil:</label>
    <input name="Perfil" type="radio" value="Convidado">
    <label for="Convidado">Convidado</label>

    <input name="Perfil" type="radio" value="Administrador">
    <label for="Administrador">Administrador</label>
    <br><br>

    <label for="Observações">Observações</label>
    <br>
    <textarea name="Observações"  cols="30" rows="10"></textarea>
    <br><br>

    <label for="">Modulos:</label>
    <input name="Modulos" type="checkbox" >
    <label for="Modulos">Compras</label>

    <input name="Modulos" type="checkbox">
    <label for="Modulos">Biblioteca</label>

    <input name="Modulos" type="checkbox">
    <label for="Modulos">Acadêmico</label>
    <br>

    <input name="Modulos" type="checkbox">
    <label for="Modulos">Documentação</label>

    <input name="Modulos" type="checkbox">
    <label for="Modulos">Recursos Humanos</label>
    <br><br>

    <input  type="submit" value="Cadastrar">
    <input type="reset" value="Excluir"> 

</form>    
</body>
</html>
